<!DOCTYPE html>
<html>
<head>
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação</h1>
    <p><strong>Negrito</strong></p>
    <p><em>Itálico</em></p>
    <p><u>Sublinhado</u></p>
    <p><mark>Marcado</mark></p>
    <p><s>Tachado</s></p>
    <p><small>Tamanho menor</small></p>
    <p><strong><big>Texto grande e negrito</big></strong></p>
</body>
</html>
